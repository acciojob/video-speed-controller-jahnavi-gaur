<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <!-- Updated class to match Cypress test -->
    <video class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>

    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>

    <div class="controls">
      <button class="player__button toggle">►</button>
      <!-- Added rewind button to match Cypress test -->
      <button class="player__button rewind" data-skip="-10">« 10s</button>
      <button class="player__button skip" data-skip="25">25s »</button>
      <input type="range" name="volume" min="0" max="1" step="0.05" value="0.75">
      <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
